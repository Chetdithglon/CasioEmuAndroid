name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # with:
        # submodules: true

    - name: Clone SDL2 and dependencies
      if: steps.cache-sdl.outputs.cache-hit != 'true'
      run: |
        mkdir -p "$GITHUB_WORKSPACE/app/jni"
        cd "$GITHUB_WORKSPACE/app/jni"
        git clone -b release-2.30.3 https://github.com/libsdl-org/SDL.git
        git clone -b SDL2 https://github.com/libsdl-org/SDL_image.git

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission to gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 1
        compression-level: 0

    - name: Create GitHub Release and Upload APK
      uses: softprops/action-gh-release@v1
      with:
        tag_name: 'ci'
        name: 'Autorelease'
        files: app/build/outputs/apk/release/app-release.apk
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}